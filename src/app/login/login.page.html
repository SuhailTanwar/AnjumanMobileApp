<ion-content>
  <div class="welcome-txt">
    <label>Welcome back!</label>
  </div>

  <ion-card>
    <ion-card-header>
      <div class="input-items">
        <label for="">Username</label>
        <ion-input>
          <ion-icon name="mail"></ion-icon>
        </ion-input>
      </div>
      <div class="input-items">
        <label for="">Password</label>
        <ion-input type="password">
          <ion-icon name="lock"></ion-icon>
        </ion-input>
      </div>
      <div class="frgt-psswrd-lbl hightlight-txt">
        <span>Forgot Password?</span>
      </div>
      <div [ngStyle]="{'text-align':'center'}">
        <button class="submit-btn" [routerLink]="['/purchase-request']">SIGN IN </button>
      </div>

      <div class="sign-up-class">
        Don't have an account?<span class="hightlight-txt"  [routerLink]="['/create-account']"> Sign Up</span>
      </div> 
    </ion-card-header>
  </ion-card>
</ion-content>
